<div>
    <style>
        .progressbar {
            counter-reset: step;
        }

        .progressbar li {
            list-style-type: none;
            width: 25%;
            float: left;
            font-size: 12px;
            position: relative;
            text-align: center;
            text-transform: uppercase;
            color: #7d7d7d;
        }

        .progressbar li:before {
            width: 30px;
            height: 30px;
            content: counter(step);
            counter-increment: step;
            line-height: 30px;
            border: 2px solid #7d7d7d;
            display: block;
            text-align: center;
            margin: 0 auto 10px auto;
            border-radius: 50%;
            background-color: white;
        }

        .progressbar li:after {
            width: 100%;
            height: 2px;
            content: '';
            position: absolute;
            background-color: #7d7d7d;
            top: 15px;
            left: -50%;
            z-index: -1;
        }

        .progressbar li:first-child:after {
            content: none;
        }

        .progressbar li.active {
            color: green;
        }

        .progressbar li.active:before {
            border-color: #55b776;
        }

        .progressbar li.active + li:after {
            background-color: #55b776;
        }
    </style>
    <!--对账阶段状态显示条-->
    <div>
        <p ng-show="targetDate.year&&targetDate.month" class="text-center h4">{{targetDate.year+'年'+targetDate.month+'月'}}</p>
        <ul class="progress-indicator">
            <li ng-class="{completed:checkProgress.step>=1}"><span class="bubble"></span>上传数据</li>
            <li ng-class="{completed:checkProgress.step>=2}"><span class="bubble"></span>处理数据</li>
            <li ng-class="{completed:checkProgress.step>=3}"><span class="bubble"></span>对账操作</li>
            <li ng-class="{completed:checkProgress.step>=4}"><span class="bubble"></span>对账结果</li>
        </ul>
    </div>
    <!--主内容显示区-->
    <div ui-view=""></div>
</div>
